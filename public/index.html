<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="RetinaScan - Sistem Deteksi Dini Penyakit Retina Berbasis AI" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>RetinaScan - Deteksi Dini Penyakit Retina</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Vanta.js Dependencies - Local Files -->
    <script src="./js/three.r134.min.js"></script>
    <script src="./js/vanta.birds.min.js"></script>
    <!-- Vanta.js Dependencies - CDN Fallback -->
    <script>
      // Check if THREE is loaded from local files, if not load from CDN
      window.addEventListener('DOMContentLoaded', function() {
        if (typeof THREE === 'undefined') {
          console.log('Loading THREE.js from CDN');
          var threeScript = document.createElement('script');
          threeScript.src = 'https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js';
          document.head.appendChild(threeScript);
          
          threeScript.onload = function() {
            console.log('THREE.js loaded from CDN');
            // Load Vanta after THREE is loaded
            if (typeof VANTA === 'undefined') {
              console.log('Loading Vanta.js from CDN');
              var vantaScript = document.createElement('script');
              vantaScript.src = 'https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js';
              document.head.appendChild(vantaScript);
              vantaScript.onload = function() {
                console.log('Vanta.js loaded from CDN');
                // Dispatch custom event to notify components
                document.dispatchEvent(new Event('vantaLoaded'));
              };
            }
          };
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
