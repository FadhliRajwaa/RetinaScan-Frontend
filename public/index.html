<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="RetinaScan - Sistem Deteksi Dini Penyakit Retina Berbasis AI" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>RetinaScan - Deteksi Dini Penyakit Retina</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Three.js dan Vanta.js untuk background animasi -->
    <script src="/three.r134.min.js"></script>
    <script src="/vanta.waves.min.js"></script>
    <!-- Konfigurasi Vanta.js untuk performa yang lebih baik -->
    <script>
      // Konfigurasi untuk mengurangi sensitivitas mouse di Vanta.js
      document.addEventListener('DOMContentLoaded', function() {
        // Cek apakah VANTA tersedia
        if (window.VANTA) {
          // Override opsi default VANTA.WAVES untuk mengurangi sensitivitas mouse
          const originalRegister = window.VANTA.register;
          window.VANTA.register = function(name, constructor) {
            return originalRegister(name, function(opts) {
              // Tambahkan opsi untuk mengurangi sensitivitas mouse
              const defaultOpts = {
                mouseEase: true,
                mouseCoeffX: 0.1, // Kurangi nilai default (biasanya 0.5 atau 1.0)
                mouseCoeffY: 0.1, // Kurangi nilai default (biasanya 0.5 atau 1.0)
                mouseDampening: 0.4 // Tambahkan damping untuk gerakan lebih smooth
              };
              return new constructor(Object.assign({}, defaultOpts, opts));
            });
          };
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
